<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Date</th>
      <th>CarType</th>
      <th>Price</th>
      <th>Status</th>
      <th>OriginId</th>
      <th>DestinationId</th>
      <th>AdminId</th>
      <th>DriverId</th>
      <th>CustomerId</th>
      <th>Id</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let d of drives">
      <td> {{d.Date}} </td>
      <td> {{d.CarType}} </td>
      <td> {{d.Price}} </td>
      <td> {{d.Status}} </td>
      <td> {{d.OriginId}} </td>
      <td> {{d.DestinationId}} </td>
      <td> {{d.AdminId}} </td>
      <td> {{d.DriverId}} </td>
      <td> {{d.CustomerId}} </td>
      <td> <select style="width: 100%" name="Drivers" id="DriverId" [(ngModel)]="DriverId">
        <option *ngFor = "let driver of drivers" value={{driver.Id}} >{{driver.FullName}}</option>
      </select> </td>
      <td>
          <button  (click)="AssignDrive(d.Id)" class="btn btn-secondary">AssignDrive</button>
      </td>
    </tr>
  </tbody>
</table>
