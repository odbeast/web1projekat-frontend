<div>
  <form #f="ngForm" (ngSubmit)="onSubmitSearchByDate(f.value)">
  <table>
    <tr>
      <td>
          <label>Search by date:&nbsp;&nbsp;&nbsp;</label>
      </td>
      <td>
        <input type="date" name="Date" id="Date1" [(ngModel)]="Date1"/>
      </td>
      <td>
        <input type="date" name="Date" id="Date2" [(ngModel)]="Date2"/>
      </td>
      <td>
        <input class="button button1" type="submit" value="Search by date"/>
      </td>
    </tr>
  </table>
  </form>
  <form #f="ngForm" (ngSubmit)="onSubmitSearchByGrade(f.value)">
    <table>
        <tr>
            <td>
                  <label>Search by grade:</label>
            </td>
            <td>
              <input type="number" name="Grade" id="Grade1" [(ngModel)]="Grade1"/>
            </td>
            <td>
              <input type="number" name="Grade" id="Grade2" [(ngModel)]="Grade2"/>
            </td>
            <td>
              <input class="button button1" type="submit" value="Search by grade" />
            </td>
          </tr>
    </table>
  </form>
  <form #f="ngForm" (ngSubmit)="onSubmitSearchByPrice(f.value)">
      <table> 
      <tr>
        <td>
              <label>Search by price:&nbsp;</label>
        </td>
        <td>
          <input type="number" name="Price" id="Price1" [(ngModel)]="Price1"/>
        </td>
        <td>
          <input type="number" name="Price" id="Price2" [(ngModel)]="Price2"/>
        </td>
        <td>
            <input class="button button1" type="submit" value="Search by price" />
        </td>
      </tr>
  </table>
</form>
  <br>
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Date</th>
        <th>CarType</th>
        <th>Price</th>
        <th>Status</th>
        <th>OriginId</th>
        <th>DestinationId</th>
        <th>AdminId</th>
        <th>DriverId</th>
        <th>CustomerId</th>
        <th>Action</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let d of drives">
        <td> {{d.Date}} </td>
        <td> {{d.CarType}} </td>
        <td> {{d.Price}} </td>
        <td> {{d.Status}} </td>
        <td> {{d.OriginId}} </td>
        <td> {{d.DestinationId}} </td>
        <td> {{d.AdminId}} </td>
        <td> {{d.DriverId}} </td>
        <td> {{d.CustomerId}} </td>
        <td>
            <button (click)="ShowComment(d.Id)" class="btn btn-secondary">ShowComment</button>        
        </td>
          <td *ngIf="sameId(d.Id)">{{comment.Description}} <br> {{comment.Date}} <br> {{comment.Grade}}</td>
      </tr>
    </tbody>
  </table>
</div>
