<div>
  <form #f="ngForm" (ngSubmit)="onSubmitAdd(f.value)">
    <table>
      <h3>Add Comment</h3>
      <tr>
          <td>
                <label for = "Description">Description:</label>
          </td>

          <td>
                <input type="text" name="Description" id="Description" [(ngModel)]="Description"/>
          </td>
      </tr>
      <tr>
        <td>
              <label for = "Date">Date:</label>
        </td>
        <td>
              <input type="datetime-local" name="Date" id="Date" [(ngModel)]="Date"/>
        </td>
    </tr>
    <tr>
      <td>
            <label for = "Grade">Grade:</label>
      </td>

      <td>
            <input type="number" name="Grade" id="Grade" [(ngModel)]="Grade"/>
      </td>
  </tr>
    <tr>
      <td>
        <label for = "DriveId">DriveId:</label>
      </td>
      <td>
        <input type="number" name="DriveId" id="DriveId" value="{{DriveId}}" disabled/>
      </td>
    </tr>
    <tr>
      <td>
        <label for = "CustomerId">CustomerId:</label>
      </td>
      <td>
        <input type="number" name="CustomerId" id="CustomerId" value="{{CustomerId}}" disabled/>
      </td>
    </tr>
    </table>
    <div>
        <input class="button button1" type="submit" value="Add"/>
      </div>
  </form>
</div>
